<div class="container">
    <div class="col-md-offset-3 col-md-6 ">
        <form>
            <div class="form-group">
                <label>Age</label>
                <input id="age" ng-model="$ctrl.userData.age" class="form-control" type="number" placeholder="Age">
            </div>
            <div class="form-group">
                <label>Height (cm)</label>
                <input id="height" ng-model="$ctrl.userData.height" class="form-control" type="number" placeholder="183cm">
            </div>
            <div class="form-group">
                <label>Weight (kg)</label>
                <input id="weight" ng-model="$ctrl.userData.weight" class="form-control" type="number" placeholder="83kg">
            </div>

            <div class="form-check">
                <div class="radio">
                    <label><input type="radio" name="optradio" ng-model="$ctrl.userData.gender" value="1" checked>male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" ng-model="$ctrl.userData.gender" value="2">female</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" ng-model="$ctrl.userData.gender" value="3">other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Context</label>
                <select class="form-control" id="contextSelection" ng-model="$ctrl.userData.context">
                    <option ng-repeat="option in $ctrl.userData.contextCollection" value="{{option}}">{{option}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional notes</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="$ctrl.userData.additionalNotes"></textarea>
            </div>
            <button id="form-submit" ng-click="$ctrl.submit()" type="submit" class="btn btn-primary btn-block">Submit</button>
            <label >{{$ctrl.message}}</label>
        </form>
    </div>
</div>
